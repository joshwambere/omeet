<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apollo Lobby</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/lobby.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="lobby lg:grid lg:grid-cols-2 flex flex-col gap-2">
        <div class="flex flex-col justify-center items-center ">
            <h1 class="text-white font-bold text-6xl w-2/3 leading-snug">
                Amazingly fast Conference Application
            </h1>
            <span class="text-white w-2/3 py-4 mt-8">
                Use Falcon meet to get new experience of video conferencing, with fast and secure connection.
            </span>
            <div class="w-2/3 pt-8">
                <button class="new_meeting_btn">New Meeting</button>
            </div>
        </div>

        <div class="banner grid grid-cols-3 gap-2 lg:h-1/2 sm:h-1/3 w-11/12">
            <div class="user-1 h-full">
                <div class="window flex flex-col w-full h-1/2 relative">
                    <div class="top-menu border-b-1">
                        <div class="buttons">
                            <div class="close bg-[#3791f3]"></div>
                            <div class="minimize"></div>
                            <div class="maximize"></div>
                        </div>
                    </div>
                    <img class=" flex-1 h-1/2  w-full p-1 object-cover" src="./assets/1.jpg" alt="Join">
                </div>

            </div>

            <div class="user-2 border-x px-3 relative flex items-end h-full">
                <div class="window flex flex-col w-full h-1/2 relative">
                    <div class="top-menu border-b-1">
                        <div class="buttons">
                            <div class="close bg-[#3791f3]"></div>
                            <div class="minimize"></div>
                            <div class="maximize"></div>
                        </div>
                    </div>
                    <img class=" flex-1 h-1/2  w-full p-1 object-cover" src="./assets/2.jpg" alt="Join">
                </div>

            </div>

            <div class="user-3 flex h-full items-center justify-center">
                <div class="window flex flex-col w-full h-1/2 relative">
                    <div class="top-menu border-b-1">
                        <div class="buttons">
                            <div class="close bg-[#3791f3]"></div>
                            <div class="minimize"></div>
                            <div class="maximize"></div>
                        </div>
                    </div>
                    <img class=" flex-1 h-1/2  w-full p-1 object-cover" src="./assets/3.jpg" alt="Join">
                </div>

            </div>
        </div>
    </div>
<script>
    // const btn = document.getElementById('join');
    // btn.addEventListener('click', function(e) {
    //     e.preventDefault();
    //     const form = document.getElementById('join-form');
    //     const invite_link = form.invite_link.value;
    //     if(invite_link) window.location =`index.html?room=${invite_link}`;
    // })
    const new_meeting_btn = document.querySelector('.new_meeting_btn');
    new_meeting_btn.addEventListener('click', function(e) {
        e.preventDefault();
        const room  =  Math.random().toString(36).substring(2, 20) +
            Math.random().toString(36).substring(2, 16);
        window.location =`index.html?room=${room}`;
    })
</script>
</body>
</html>
